<form class="container" novalidate [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input formControlName="name" type="text" class="form-control" name="name" placeholder="Enter name">
    <div class="error" *ngIf="name.errors && (name.dirty || name.touched)">
      <p *ngIf="name.errors.required">Name is required</p>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email address</label>
    <input formControlName="email" type="email" class="form-control" name="email" placeholder="Enter email">
    <div class="error" *ngIf="email.errors && (email.dirty || email.touched)">
      <p *ngIf="email.errors.required">Email is required</p>
      <p *ngIf="!email.errors.valid">Email is invalid</p>
    </div>
  </div>

  <div class="form-group">
    <label for="post">Post</label>
    <textarea formControlName="post" class="form-control" name="post" placeholder="Post..."></textarea>
    <div class="error" *ngIf="post.errors && (post.dirty || post.touched)">
      <p *ngIf="post.errors.minlength">Minimum length is 10</p>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>
  <button type="button" class="btn btn-primary" (click)="getData()">Get Data</button>
</form>
